<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 

     <div class="container">
         <div class="photo">
            <picture>
              <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
              <img src="images/image-product-mobile.jpg" alt="">
            </picture> 
         </div>

         <div class="sidebox">

              <h1 class="m-1">PERFUME</h1> 
              <h2 class="m-1"> Gabrielle Essence Eau De Parfum</h2> 
              <p class="m-1"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p> 

              <div class="pricebox m-1">
                <span class="price">$149.99</span>
                <span class="discount">$169.99</span><br>
              </div> 
              <center><button><img src="images/icon-cart.svg" alt="">Add to Cart</button></center>
                
         </div>
     </div> 

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MaskedUp559">MaskedUp</a>.
  </div>
</body>
</html>
